<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="userLogin.email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="userLogin.password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="button" (click)="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First name</label>
                <input type="text" [(ngModel)]="userRegister.first_name" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last name</label>
                <input type="text" [(ngModel)]="userRegister.last_name" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Document</label>
            <input type="number" [(ngModel)]="userRegister.document" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="userRegister.email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="userRegister.password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Password confirmation</label>
            <input type="password" [(ngModel)]="userRegister.password_confirmation" class="form-control" placeholder="Password confirmation">
          </div>
          <div class="form-group">
            <button type="button" (click)="register()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
